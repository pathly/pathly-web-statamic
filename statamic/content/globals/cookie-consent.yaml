title: 'Cookie Consent Popup'
data:
  cookie-banner_headline: 'Wir nutzen Cookies 🍪'
  cookie-banner_copytext: 'Einige Cookies sind für den Betrieb der Website notwendig. Andere helfen uns, unser Angebot für dich zu verbessern. Da uns Datenschutz sehr wichtig ist, bitten wir dich selbst über den Umfang der Cookies bei deinem Besuch zu entscheiden.'
