title: Linklist
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - footer-pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
          validate:
            - required
  links:
    display: Links
    fields:
      -
        handle: links
        field:
          fields:
            -
              handle: link_image
              field:
                mode: grid
                restrict: false
                allow_uploads: true
                display: Image
                type: assets
                icon: assets
                listable: hidden
            -
              handle: link_headline
              field:
                input_type: text
                antlers: false
                display: Headline
                type: text
                icon: text
                listable: hidden
                validate:
                  - required
            -
              handle: link_url
              field:
                input_type: url
                antlers: false
                display: URL
                type: text
                icon: text
                listable: hidden
                validate:
                  - required
          mode: stacked
          reorderable: true
          display: Grid
          type: grid
          icon: grid
          listable: hidden
          validate:
            - required
  prefooter:
    display: Prefooter
    fields:
      -
        import: prefooter
