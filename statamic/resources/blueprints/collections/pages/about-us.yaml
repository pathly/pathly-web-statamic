title: 'About Us'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: description
        field:
          input_type: text
          antlers: false
          display: Description
          type: text
          icon: text
          listable: hidden
          validate:
            - required
      -
        handle: image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: Image
          type: assets
          icon: assets
          listable: hidden
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
  intro:
    display: Intro
    fields:
      -
        handle: intro_image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: Image
          type: assets
          icon: assets
          listable: hidden
          validate:
            - required
  team:
    display: Team
    fields:
      -
        handle: team_headline_addition
        field:
          input_type: text
          antlers: false
          display: 'Headline Addition'
          type: text
          icon: text
          listable: hidden
          validate:
            - required
      -
        handle: team_headline
        field:
          input_type: text
          antlers: false
          display: Headline
          type: text
          icon: text
          listable: hidden
          validate:
            - required
      -
        handle: team_profiles
        field:
          fields:
            -
              handle: team_profile_image
              field:
                mode: grid
                restrict: false
                allow_uploads: true
                display: Image
                type: assets
                icon: assets
                listable: hidden
                validate:
                  - required
                max_files: 1
            -
              handle: team_profile_name
              field:
                input_type: text
                antlers: false
                display: Name
                type: text
                icon: text
                listable: hidden
                validate:
                  - required
            -
              handle: team_profile_responsibilities
              field:
                multiple: true
                clearable: false
                searchable: true
                options:
                  management: "Vorstand"
                  headDevelopment: "Head of Development"
                  headDesign: "Head of Design"
                  contentCreation: "Content Creation"
                  illustration: "Illustration"
                  development: "Development"
                  design: "Design"
                  business: "Business"
                taggable: false
                push_tags: false
                cast_booleans: false
                display: Responsibilities
                type: select
                icon: select
                listable: hidden
                validate:
                  - required
          mode: stacked
          max_rows: 0
          reorderable: true
          display: Profiles
          type: grid
          icon: grid
          listable: hidden
          validate:
            - required
