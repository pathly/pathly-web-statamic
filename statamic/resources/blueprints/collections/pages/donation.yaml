title: Donation
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: description
        field:
          input_type: text
          antlers: false
          display: 'Navigation Description'
          type: text
          icon: text
          listable: hidden
          validate:
            - required
      -
        handle: icon
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Navigation Icon'
          type: assets
          icon: assets
          listable: hidden
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
  intro:
    display: Intro
    fields:
      -
        import: standard_section_w_image
        prefix: intro_
  video:
    display: Video
    fields:
      -
        handle: donation_video_headline
        field:
          input_type: text
          antlers: false
          display: Headline
          type: text
          icon: text
          listable: hidden
          validate:
            - required
      -
        handle: donation_video_url
        field:
          input_type: url
          antlers: false
          display: 'Video URL'
          type: text
          icon: text
          listable: hidden
          validate:
            - required
          instructions: 'Youtube Video > Teilen > Einbetten > Erweiterten Datenschutzmodus aktivieren > Inhalt von src="" kopieren und hier einf√ºgen'
      -
        handle: donation_video_thumbnail
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Video Thumbnail'
          type: assets
          icon: assets
          listable: hidden
          validate:
            - required
  donation-options:
    display: 'Donation Options'
    fields:
      -
        handle: options_headline_addition
        field:
          input_type: text
          antlers: false
          display: 'Headline Addition'
          type: text
          icon: text
          listable: hidden
      -
        handle: donation-options_headline
        field:
          input_type: text
          antlers: false
          display: Headline
          type: text
          icon: text
          listable: hidden
          validate:
            - required
      -
        handle: donation-options_buttons
        field:
          fields:
            -
              handle: donation-options_buttons_icon
              field:
                mode: grid
                restrict: false
                allow_uploads: true
                max_files: 1
                display: 'Button Icon'
                type: assets
                icon: assets
                listable: hidden
            -
              handle: donation-options_button_headline
              field:
                input_type: text
                antlers: false
                display: 'Button Headline'
                type: text
                icon: text
                listable: hidden
                validate:
                  - required
            -
              handle: donation-options_button_url
              field:
                input_type: url
                antlers: false
                display: 'Button URL'
                type: text
                icon: text
                listable: hidden
                validate:
                  - required
          mode: stacked
          reorderable: true
          display: Buttons
          type: grid
          icon: grid
          listable: hidden
          validate:
            - required
      -
        handle: donation-options_bank-transfer_headline
        field:
          input_type: text
          antlers: false
          display: 'Bank Transfer Headline'
          type: text
          icon: text
          listable: hidden
          validate:
            - required
      -
        handle: donation-options_bank-transfer_name
        field:
          input_type: text
          antlers: false
          display: 'Bank Name'
          type: text
          icon: text
          listable: hidden
          validate:
            - required
      -
        handle: donation-options_bank-transfer_iban
        field:
          input_type: text
          antlers: false
          display: IBAN
          type: text
          icon: text
          listable: hidden
          validate:
            - required
      -
        handle: donation-options_bank-transfer_bic
        field:
          input_type: text
          antlers: false
          display: BIC
          type: text
          icon: text
          listable: hidden
          validate:
            - required
      -
        handle: donation-options_contribution-receipt_headline
        field:
          input_type: text
          antlers: false
          display: 'Contribution Receipt Headline'
          type: text
          icon: text
          listable: hidden
          validate:
            - required
      -
        handle: donation-options_contribution-receipt_textarea
        field:
          antlers: false
          display: 'Contribution Receipt Textarea'
          type: textarea
          icon: textarea
          listable: hidden
          validate:
            - required
  more-options:
    display: 'More Options'
    fields:
      -
        handle: more-options_headline_addition
        field:
          input_type: text
          antlers: false
          display: 'Headline Addition'
          type: text
          icon: text
          listable: hidden
      -
        handle: more-options_headline
        field:
          input_type: text
          antlers: false
          display: Headline
          type: text
          icon: text
          listable: hidden
          validate:
            - required
      -
        handle: more-options_options
        field:
          fields:
            -
              handle: more-options_option_headline
              field:
                input_type: text
                antlers: false
                display: Headline
                type: text
                icon: text
                listable: hidden
                validate:
                  - required
            -
              handle: more-options_option_textarea
              field:
                input_type: text
                antlers: false
                display: Textarea
                type: text
                icon: text
                listable: hidden
                validate:
                  - required
          mode: stacked
          reorderable: true
          display: Options
          type: grid
          icon: grid
          listable: hidden
          validate:
            - required
  prefooter:
    display: Prefooter
    fields:
      -
        import: prefooter
  opengraph:
    display: 'Open Graph'
    fields:
      -
        import: opengraph
