title: Home
sections:
  intro:
    display: Intro
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: intro_headline
        field:
          input_type: text
          antlers: false
          display: Headline
          type: text
          icon: text
          listable: hidden
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
  about_project:
    display: 'About Project'
    fields:
      -
        import: standard_section_w_image
        prefix: about-project_
  about_founders:
    display: 'About Founders'
    fields:
      -
        import: standard_section_w_image
        prefix: about-founders_
  collaboration:
    display: 'Collaboration'
    fields:
      -
        handle: collaboration
        field:
          max_items: 1
          mode: default
          create: true
          collections:
            - ctas
          display: Choose CTA
          type: entries
          icon: entries
          listable: hidden
          validate:
            - required
  newsletter:
    display: Newsletter
    fields:
      -
        handle: newsletter_headline
        field:
          input_type: text
          antlers: false
          display: Headline
          type: text
          icon: text
          listable: hidden
          validate:
            - required
      -
        handle: newsletter_textarea
        field:
          antlers: false
          display: Textarea
          type: textarea
          icon: textarea
          listable: hidden
          validate:
            - required
  supporter:
    display: All Supporters
    fields:
      -
        handle: all-supporters_headline_addition
        field:
          input_type: text
          antlers: false
          display: 'Headline Addition'
          type: text
          icon: text
          listable: hidden
          validate:
            - required
      -
        handle: all-supporters_headline
        field:
          input_type: text
          antlers: false
          display: Headline
          type: text
          icon: text
          listable: hidden
          validate:
            - required
  opengraph:
    display: Open Graph
    fields:
      -
        import: opengraph
