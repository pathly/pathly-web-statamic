title: 'Our Supporters'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: description
        field:
          input_type: text
          antlers: false
          display: Description
          type: text
          icon: text
          listable: hidden
          validate:
            - required
      -
        handle: image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: Image
          type: assets
          icon: assets
          listable: hidden
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
  intro:
    display: Intro
    fields:
      -
        import: standard_section_w_image
        prefix: intro_
  cooperations:
    display: Cooperations
    fields:
      -
        handle: cooperations_headline_addition
        field:
          input_type: text
          antlers: false
          display: 'Headline Addition'
          type: text
          icon: text
          listable: hidden
          validate:
            - required
      -
        handle: cooperations_headline
        field:
          input_type: text
          antlers: false
          display: Headline
          type: text
          icon: text
          listable: hidden
          validate:
            - required
      -
        handle: cooperations_profiles
        field:
          fields:
            -
              handle: cooperations_profile_image
              field:
                mode: grid
                restrict: false
                allow_uploads: true
                display: Image
                type: assets
                icon: assets
                listable: hidden
                validate:
                  - required
                max_files: 1
            -
              handle: cooperations_profile_name
              field:
                input_type: text
                antlers: false
                display: Name
                type: text
                icon: text
                listable: hidden
                validate:
                  - required
            -
              handle: cooperations_profile_url
              field:
                input_type: url
                antlers: false
                display: URL
                type: text
                icon: text
                listable: hidden
                validate:
                  - required
          mode: stacked
          max_rows: 0
          reorderable: true
          display: Profiles
          type: grid
          icon: grid
          listable: hidden
          validate:
            - required
  sponsors:
    display: Sponsoren
    fields:
      -
        handle: supporters_headline_addition
        field:
          input_type: text
          antlers: false
          display: 'Headline Addition'
          type: text
          icon: text
          listable: hidden
          validate:
            - required
      -
        handle: supporters_headline
        field:
          input_type: text
          antlers: false
          display: Headline
          type: text
          icon: text
          listable: hidden
          validate:
            - required
      -
        handle: sponsors_profiles
        field:
          fields:
            -
              handle: sponsors_profile_image
              field:
                mode: grid
                restrict: false
                allow_uploads: true
                display: Image
                type: assets
                icon: assets
                listable: hidden
                validate:
                  - required
                max_files: 1
            -
              handle: sponsors_profile_name
              field:
                input_type: text
                antlers: false
                display: Name
                type: text
                icon: text
                listable: hidden
                validate:
                  - required
            -
              handle: sponsors_profile_description
              field:
                antlers: false
                display: Description
                type: textarea
                icon: textarea
                listable: hidden
                validate:
                  - required
            -
              handle: sponsors_profile_url
              field:
                input_type: url
                antlers: false
                display: URL
                type: text
                icon: text
                listable: hidden
                validate:
                  - required
          mode: stacked
          max_rows: 0
          reorderable: true
          display: Profiles
          type: grid
          icon: grid
          listable: hidden
