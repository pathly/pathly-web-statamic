title: Tamoxifen
sections:
  overview:
    display: Overview
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: headline
        field:
          type: text
          validate:
            - required
      -
        handle: description
        field:
          always_show_set_button: false
          buttons:
            - bold
            - italic
            - anchor
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: true
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: false
          enable_paste_rules: false
          antlers: false
          display: Description
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
      -
        handle: type
        field:
          options:
            info: Info
          multiple: false
          max_items: 1
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          display: 'Content Type'
          type: select
          icon: select
          listable: hidden
          instructions_position: above
          validate:
            - required
      -
        handle: image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: Image
          type: assets
          icon: assets
          listable: hidden
          validate:
            - required
      -
        handle: image_position
        field:
          options:
            left: Left
            center: Center
            right: Right
          display: 'Image Position on Overview'
          type: button_group
          icon: button_group
          listable: hidden
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
      -
        handle: date
        field:
          type: date
          mode: single
          time_enabled: false
          time_required: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: Date
          icon: date
          listable: hidden
          validate:
            - required
  content:
    display: Content
    fields:
      -
        handle: content
        field:
          always_show_set_button: false
          sets:
            images:
              display: Images
              fields:
                -
                  handle: content_images
                  field:
                    mode: list
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 3
                    display: Images
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    validate:
                      - required
            callout:
              display: Callout
              fields:
                -
                  handle: content_callout_content
                  field:
                    always_show_set_button: false
                    buttons:
                      - h2
                      - h3
                      - bold
                      - italic
                      - unorderedlist
                      - anchor
                    save_html: false
                    toolbar_mode: fixed
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: true
                    reading_time: false
                    fullscreen: true
                    allow_source: true
                    enable_input_rules: false
                    enable_paste_rules: false
                    antlers: false
                    display: Callout
                    type: bard
                    icon: bard
                    listable: hidden
                    instructions_position: above
                    validate:
                      - required
                -
                  handle: content_callout_color
                  field:
                    theme: classic
                    lock_opacity: false
                    default_color_mode: HEXA
                    color_modes:
                      - HEXA
                    display: Color
                    type: color
                    icon: color
                    listable: hidden
                    instructions_position: above
                    validate:
                      - required
            quote:
              display: Quote
              fields:
                -
                  handle: content_quote_paragraph
                  field:
                    antlers: false
                    display: 'Quote Paragraph'
                    type: textarea
                    icon: textarea
                    listable: hidden
                    instructions_position: above
                    validate:
                      - required
                -
                  handle: content_quote_author
                  field:
                    input_type: text
                    antlers: false
                    display: 'Quote Author'
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    validate:
                      - required
            links:
              display: Links
              fields:
                -
                  handle: content_links
                  field:
                    fields:
                      -
                        handle: content_link_icon
                        field:
                          mode: grid
                          restrict: false
                          allow_uploads: true
                          max_files: 1
                          display: Icon
                          type: assets
                          icon: assets
                          listable: hidden
                      -
                        handle: content_link_title
                        field:
                          input_type: text
                          antlers: false
                          display: Title
                          type: text
                          icon: text
                          listable: hidden
                          validate:
                            - required
                      -
                        handle: content_link_url
                        field:
                          input_type: url
                          antlers: false
                          display: URL
                          type: text
                          icon: text
                          listable: hidden
                          validate:
                            - required
                    mode: stacked
                    reorderable: true
                    display: Links
                    type: grid
                    icon: grid
                    listable: hidden
                    validate:
                      - required
            accordions:
              display: Accordions
              fields:
                -
                  handle: content_accordions
                  field:
                    fields:
                      -
                        handle: content_accordion_title
                        field:
                          input_type: text
                          antlers: false
                          display: 'Accordion Title'
                          type: text
                          icon: text
                          listable: hidden
                          validate:
                            - required
                      -
                        handle: content_accordion_content
                        field:
                          always_show_set_button: false
                          buttons:
                            - bold
                            - italic
                            - anchor
                          save_html: false
                          toolbar_mode: fixed
                          link_noopener: false
                          link_noreferrer: false
                          target_blank: true
                          reading_time: false
                          fullscreen: true
                          allow_source: true
                          enable_input_rules: false
                          enable_paste_rules: false
                          antlers: false
                          display: Accordion Content
                          type: bard
                          icon: bard
                          listable: hidden
                          instructions_position: above
                          validate:
                            - required
                    mode: stacked
                    reorderable: true
                    display: Accordions
                    type: grid
                    icon: grid
                    listable: hidden
                    validate:
                      - required
            table:
              display: Table
              fields:
                -
                  handle: content_table
                  field:
                    display: Table
                    type: table
                    icon: table
                    listable: hidden
                    instructions_position: above
                    validate:
                      - required
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - anchor
            - table
            - code
            - horizontalrule
          container: assets
          save_html: false
          toolbar_mode: floating
          link_noopener: false
          link_noreferrer: false
          target_blank: true
          reading_time: true
          fullscreen: true
          allow_source: true
          enable_input_rules: false
          enable_paste_rules: false
          antlers: false
          display: Content
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          validate:
            - required
