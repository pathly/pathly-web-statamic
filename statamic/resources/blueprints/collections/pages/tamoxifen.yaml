title: Tamoxifen
sections:
  overview:
    display: Overview
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: Image
          type: assets
          icon: assets
          listable: hidden
      -
        handle: image_position
        field:
          options:
            left: Left
            center: Center
            right: Right
          display: 'Image Position on Overview'
          type: button_group
          icon: button_group
          listable: hidden
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
      -
        handle: date
        field:
          type: date
          mode: single
          time_enabled: false
          time_required: false
          earliest_date: '2019-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: Date
          icon: date
          listable: hidden
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
  content:
    display: Content
    fields:
      -
        handle: content
        field:
          always_show_set_button: false
          sets:
            images:
              display: Images
              fields:
                -
                  handle: content_images
                  field:
                    mode: list
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 3
                    display: Images
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    validate:
                      - required
            callout:
              display: Callout
              fields:
                -
                  handle: content_callout
                  field:
                    always_show_set_button: false
                    buttons:
                      - h2
                      - bold
                      - unorderedlist
                      - quote
                      - anchor
                    save_html: false
                    toolbar_mode: fixed
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: true
                    reading_time: false
                    fullscreen: true
                    allow_source: true
                    enable_input_rules: false
                    enable_paste_rules: false
                    antlers: false
                    display: Callout
                    type: bard
                    icon: bard
                    listable: hidden
                    instructions_position: above
                    validate:
                      - required
          buttons:
            - h2
            - bold
            - unorderedlist
            - quote
            - anchor
          container: assets
          save_html: false
          toolbar_mode: floating
          link_noopener: false
          link_noreferrer: false
          target_blank: true
          reading_time: true
          fullscreen: true
          allow_source: true
          enable_input_rules: false
          enable_paste_rules: false
          antlers: false
          display: Content
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          validate:
            - required
