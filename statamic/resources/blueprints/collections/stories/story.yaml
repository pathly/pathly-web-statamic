title: Story
sections:
  profile:
    display: Profile
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: name
        field:
          input_type: text
          antlers: false
          display: Name
          type: text
          icon: text
          listable: hidden
          validate:
            - required
      -
        handle: age
        field:
          display: Age
          type: integer
          icon: integer
          listable: hidden
      -
        handle: type
        field:
          multiple: false
          max_items: 1
          clearable: false
          searchable: true
          taggable: true
          push_tags: false
          cast_booleans: false
          display: Type
          type: select
          icon: select
          listable: hidden
          validate:
            - required
          options:
            'Breast Cancer': Brustkrebs
      -
        handle: link
        field:
          display: Link
          type: link
          icon: link
          listable: hidden
      -
        handle: image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: Image
          type: assets
          icon: assets
          listable: hidden
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: date
        field:
          type: date
          mode: single
          time_enabled: false
          time_required: false
          earliest_date: '2019-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: Date
          icon: date
          listable: hidden
          validate:
            - required
  content:
    display: Content
    fields:
      -
        handle: content
        field:
          collapse: false
          sets:
            quote_paragraph:
              display: 'Quote Paragraph'
              fields:
                -
                  handle: quote_start
                  field:
                    default: false
                    display: 'Start of Quote?'
                    type: toggle
                    icon: toggle
                    listable: hidden
                    validate:
                      - required
                -
                  handle: quote_textarea
                  field:
                    antlers: false
                    display: Textarea
                    type: textarea
                    icon: textarea
                    listable: hidden
                    validate:
                      - required
            images:
              display: Images
              fields:
                -
                  handle: image
                  field:
                    mode: grid
                    restrict: false
                    allow_uploads: true
                    max_files: 3
                    display: Image
                    type: assets
                    icon: assets
                    listable: hidden
            highlighted_paragraph:
              display: 'Highlighted Paragraph'
              fields:
                -
                  handle: highlighted_textarea
                  field:
                    antlers: false
                    display: Textarea
                    type: textarea
                    icon: textarea
                    listable: hidden
                    validate:
                      - required
          display: Content
          type: replicator
          icon: replicator
          listable: hidden
          validate:
            - required
