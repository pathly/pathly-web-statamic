title: Story
sections:
  profile:
    display: Profile
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          instructions: 'Use the following format: Max M., 22'
          instructions_position: above
          listable: hidden
          input_type: text
          antlers: false
      -
        handle: passed_away
        field:
          default: false
          display: 'Passed away'
          type: toggle
          icon: toggle
          listable: hidden
          instructions_position: above
      -
        handle: death_date
        field:
          mode: single
          time_enabled: false
          time_required: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: 'Date of Death'
          type: date
          icon: date
          listable: hidden
          instructions_position: above
          validate:
            - required
          if:
            passed_away: 'equals true'
      -
        handle: firstname
        field:
          input_type: text
          antlers: false
          display: Firstname
          instructions_position: above
          type: text
          icon: text
          listable: hidden
          validate:
            - required
      -
        handle: surname
        field:
          input_type: text
          antlers: false
          display: Surname
          instructions: 'This is only for us and will not be displayed on the website.'
          instructions_position: above
          type: text
          icon: text
          listable: hidden
      -
        handle: age
        field:
          display: Age
          type: integer
          icon: integer
          listable: hidden
      -
        handle: person_type
        field:
          options:
            patient: 'Patient:in'
            relative: 'Angehörige:r'
          display: 'Person Type'
          type: button_group
          icon: button_group
          listable: hidden
          validate:
            - required
      -
        handle: cancer_type
        field:
          type: terms
          taxonomies:
            - cancer_type
          display: 'Cancer Type'
          mode: select
          create: false
          icon: taxonomy
          listable: hidden
          instructions_position: above
          max_items: 1
          if:
            person_type: 'equals patient'
      -
        handle: therapy_type
        field:
          type: terms
          taxonomies:
            - therapy_type
          display: 'Therapy Type'
          mode: select
          create: false
          icon: taxonomy
          listable: hidden
          if:
            person_type: 'equals patient'
      -
        handle: image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: Image
          type: assets
          icon: assets
          listable: hidden
      -
        handle: contact
        field:
          collapse: false
          sets:
            links:
              display: Links
              fields:
                -
                  handle: contact_type
                  field:
                    options:
                      website: Website
                      facebook: Facebook
                      instagram: Instagram
                      tiktok: TikTok
                      youtube: YouTube
                    multiple: false
                    max_items: 1
                    clearable: false
                    searchable: true
                    taggable: false
                    push_tags: false
                    cast_booleans: false
                    display: Type
                    type: select
                    icon: select
                    listable: hidden
                    instructions_position: above
                    validate:
                      - required
                -
                  handle: contact_text
                  field:
                    input_type: text
                    antlers: false
                    display: 'Displayed Text'
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    validate:
                      - required
                -
                  handle: contact_url
                  field:
                    input_type: url
                    antlers: false
                    display: URL
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    validate:
                      - required
          display: Contact
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
          instructions_position: above
          listable: hidden
          generate: true
      -
        handle: release_date
        field:
          mode: single
          time_enabled: false
          time_required: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: 'Release Date'
          type: date
          icon: date
          listable: hidden
          instructions_position: above
          validate:
            - required
  content:
    display: Content
    fields:
      -
        handle: description
        field:
          always_show_set_button: false
          buttons:
            - italic
            - anchor
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: true
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: false
          enable_paste_rules: false
          antlers: false
          display: Description
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
      -
        handle: content
        field:
          always_show_set_button: false
          sets:
            images:
              display: Images
              fields:
                -
                  handle: content_images
                  field:
                    mode: list
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 3
                    display: Images
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    validate:
                      - required
            video:
              display: Video
              fields:
                -
                  handle: video_url
                  field:
                    input_type: url
                    antlers: false
                    display: 'Video URL'
                    type: text
                    icon: text
                    listable: hidden
                    validate:
                      - required
                    instructions: 'Youtube Video > Teilen > Einbetten > Erweiterten Datenschutzmodus aktivieren > Inhalt von src="" kopieren und hier einfügen'
                -
                  handle: video_thumbnail
                  field:
                    mode: grid
                    restrict: false
                    allow_uploads: true
                    max_files: 1
                    display: 'Video Thumbnail'
                    type: assets
                    icon: assets
                    listable: hidden
                    validate:
                      - required
            links:
              display: Links
              fields:
                -
                  handle: content_links
                  field:
                    fields:
                      -
                        handle: content_link_icon
                        field:
                          mode: grid
                          restrict: false
                          allow_uploads: true
                          max_files: 1
                          display: Icon
                          type: assets
                          icon: assets
                          listable: hidden
                      -
                        handle: content_link_title
                        field:
                          input_type: text
                          antlers: false
                          display: Title
                          type: text
                          icon: text
                          listable: hidden
                          validate:
                            - required
                      -
                        handle: content_link_url
                        field:
                          input_type: url
                          antlers: false
                          display: URL
                          type: text
                          icon: text
                          listable: hidden
                          validate:
                            - required
                    mode: stacked
                    reorderable: true
                    display: Links
                    type: grid
                    icon: grid
                    listable: hidden
                    validate:
                      - required
            callout:
              display: Callout
              fields:
                -
                  handle: content_callout_content
                  field:
                    always_show_set_button: false
                    buttons:
                      - bold
                      - italic
                      - anchor
                    save_html: false
                    toolbar_mode: fixed
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: true
                    reading_time: false
                    fullscreen: true
                    allow_source: true
                    enable_input_rules: false
                    enable_paste_rules: false
                    antlers: false
                    display: Callout
                    type: bard
                    icon: bard
                    listable: hidden
                    instructions_position: above
                    validate:
                      - required
                -
                  handle: content_callout_color
                  field:
                    theme: classic
                    lock_opacity: false
                    default_color_mode: HEXA
                    color_modes:
                      - HEXA
                    display: Color
                    type: color
                    icon: color
                    listable: hidden
                    instructions_position: above
                    validate:
                      - required
          buttons:
            - bold
            - italic
            - quote
            - anchor
          container: assets
          save_html: false
          toolbar_mode: floating
          link_noopener: false
          link_noreferrer: false
          target_blank: true
          reading_time: true
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          display: Content
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          validate:
            - required
