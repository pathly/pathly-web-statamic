title: Story
sections:
  profile:
    display: Profile
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: name
        field:
          input_type: text
          antlers: false
          display: Name
          type: text
          icon: text
          listable: hidden
          validate:
            - required
      -
        handle: age
        field:
          display: Age
          type: integer
          icon: integer
          listable: hidden
      -
        handle: cancer_type
        field:
          type: terms
          taxonomies:
            - cancer_type
          display: 'Cancer Type'
          mode: select
          create: false
          icon: taxonomy
          listable: hidden
          validate:
            - required
          instructions_position: above
          max_items: 1
      -
        handle: therapy_type
        field:
          type: terms
          taxonomies:
            - therapy_type
          display: 'Therapy Type'
          mode: select
          create: false
          icon: taxonomy
          listable: hidden
      -
        handle: person_type
        field:
          options:
            patient: 'Patient:in'
            relative: 'Angeh√∂rige:r'
          display: 'Person Type'
          type: button_group
          icon: button_group
          listable: hidden
          validate:
            - required
      -
        handle: link
        field:
          display: Link
          type: link
          icon: link
          listable: hidden
      -
        handle: image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: Image
          type: assets
          icon: assets
          listable: hidden
          # validate:
            # - required
      -
        handle: image_position
        field:
          options:
            left: Left
            center: Center
            right: Right
          display: 'Image Position on Overview'
          type: button_group
          icon: button_group
          listable: hidden
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: date
        field:
          type: date
          mode: single
          time_enabled: false
          time_required: false
          earliest_date: '2019-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: Date
          icon: date
          listable: hidden
          validate:
            - required
  content:
    display: Content
    fields:
      -
        handle: content
        field:
          always_show_set_button: false
          sets:
            images:
              display: Images
              fields:
                -
                  handle: images
                  field:
                    mode: list
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 3
                    display: Images
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    validate:
                      - required
          buttons:
            - bold
            - quote
            - anchor
          container: assets
          save_html: false
          toolbar_mode: floating
          link_noopener: false
          link_noreferrer: false
          target_blank: true
          reading_time: true
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          display: Content
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          validate:
            - required
