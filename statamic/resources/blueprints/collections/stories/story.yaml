title: Story
sections:
  profile:
    display: Profile
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          instructions: 'Title is only for us. Please remove the surname from the slug!'
          instructions_position: above
          listable: hidden
          input_type: text
          antlers: false
      -
        handle: passed_away
        field:
          default: false
          display: 'Passed away'
          type: toggle
          icon: toggle
          listable: hidden
          instructions_position: above
      -
        handle: name
        field:
          input_type: text
          antlers: false
          display: Name
          instructions: 'Only first name!'
          instructions_position: above
          type: text
          icon: text
          listable: hidden
          validate:
            - required
      -
        handle: age
        field:
          display: Age
          type: integer
          icon: integer
          listable: hidden
      -
        handle: cancer_type
        field:
          type: terms
          taxonomies:
            - cancer_type
          display: 'Cancer Type'
          mode: select
          create: false
          icon: taxonomy
          listable: hidden
          instructions_position: above
          max_items: 1
      -
        handle: therapy_type
        field:
          type: terms
          taxonomies:
            - therapy_type
          display: 'Therapy Type'
          mode: select
          create: false
          icon: taxonomy
          listable: hidden
      -
        handle: person_type
        field:
          options:
            patient: 'Patient:in'
            relative: 'Angeh√∂rige:r'
          display: 'Person Type'
          type: button_group
          icon: button_group
          listable: hidden
          validate:
            - required
      -
        handle: image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: Image
          type: assets
          icon: assets
          listable: hidden
      -
        handle: image_position
        field:
          options:
            left: Left
            center: Center
            right: Right
          display: 'Image Position on Overview'
          type: button_group
          icon: button_group
          listable: hidden
          validate:
            - required
      -
        handle: contact
        field:
          collapse: false
          sets:
            links:
              display: Links
              fields:
                -
                  handle: contact_type
                  field:
                    options:
                      website: Website
                      facebook: Facebook
                      instagram: Instagram
                      tiktok: TikTok
                    multiple: false
                    max_items: 1
                    clearable: false
                    searchable: true
                    taggable: false
                    push_tags: false
                    cast_booleans: false
                    display: Type
                    type: select
                    icon: select
                    listable: hidden
                    instructions_position: above
                    validate:
                      - required
                -
                  handle: contact_text
                  field:
                    input_type: text
                    antlers: false
                    display: 'Displayed Text'
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    validate:
                      - required
                -
                  handle: contact_url
                  field:
                    input_type: url
                    antlers: false
                    display: URL
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    validate:
                      - required
          display: Contact
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
          instructions: 'Please remove the surname!'
          instructions_position: above
          listable: hidden
          generate: true
      -
        handle: release_date
        field:
          mode: single
          time_enabled: false
          time_required: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: 'Release Date'
          type: date
          icon: date
          listable: hidden
          instructions_position: above
          validate:
            - required
  content:
    display: Content
    fields:
      -
        handle: description
        field:
          always_show_set_button: false
          buttons:
            - bold
            - italic
            - anchor
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: true
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: false
          enable_paste_rules: false
          antlers: false
          display: Description
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
      -
        handle: content
        field:
          always_show_set_button: false
          sets:
            images:
              display: Images
              fields:
                -
                  handle: images
                  field:
                    mode: list
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 3
                    display: Images
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    validate:
                      - required
          buttons:
            - bold
            - italic
            - quote
            - anchor
          container: assets
          save_html: false
          toolbar_mode: floating
          link_noopener: false
          link_noreferrer: false
          target_blank: true
          reading_time: true
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          display: Content
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          validate:
            - required
