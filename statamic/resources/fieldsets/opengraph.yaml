title: 'Open Graph'
fields:
  -
    handle: og_title
    field:
      antlers: false
      display: Title
      type: text
      icon: text
      listable: hidden
  -
    handle: og_description
    field:
      antlers: false
      display: Description
      type: textarea
      icon: textarea
      listable: hidden
  -
    handle: og_image
    field:
      mode: grid
      restrict: false
      allow_uploads: true
      max_files: 1
      display: Image
      type: assets
      icon: assets
      listable: hidden
