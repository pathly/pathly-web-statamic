title: 'Text Section'
fields:
  -
    handle: headline_addition
    field:
      input_type: text
      antlers: false
      display: 'Headline Addition'
      type: text
      icon: text
      listable: hidden
  -
    handle: headline
    field:
      input_type: text
      antlers: false
      display: Headline
      type: text
      icon: text
      listable: hidden
      validate:
        - required
  -
    handle: textarea
    field:
      always_show_set_button: false
      buttons:
        - bold
        - italic
        - anchor
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: true
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: false
      enable_paste_rules: false
      antlers: false
      display: Textarea
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      validate:
        - required
