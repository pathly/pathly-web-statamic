{{ if cta_toggle }}
  {{ cta }}
    <section class="{{ cta_image_position == 'left' ?= 'section_standard-w-image-left' }}{{ cta_image_position == 'right' ?= 'section_standard-w-image-right' }}">

      {{ cta_image }}
        <img src="{{ url }}" alt="{{ alt }}" loading="lazy">
      {{ /cta_image }}

      <div>
        <h2 class="section-headline-addition">{{ cta_headline_addition }}</h2>
        <h2 class="section-headline">{{ cta_headline }}</h2>
      </div>
    </section>
  {{ /cta }}
{{ /if }}
