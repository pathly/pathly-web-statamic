<style>
  body {
    background-color: var(--purple_darkViolett);

  }

  #error-image-wrapper {
    grid-column: 2/13;
  }

  #error-image {
    width: 100%;
  }

  #left-light-fern {
    position: fixed;
    width: 25vw;
    left: -2vw;
    bottom: -5px;
  }

  #left-dark-fern {
    position: fixed;
    width: 20vw;

    bottom: 5vh;
  }

  #right-light-fern {
    position: fixed;
    width: 20vw;
    right: 5vw;

    position: fixed;
