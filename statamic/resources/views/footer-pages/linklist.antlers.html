<section class="section_text">
  <h1 class="section-headline">{{ title }}</h1>
  <div class="link-list">
    {{ links }}
      <a target="_blank" class="link-list_button" href="{{ link_url }}">
        <div class="link-list_button_icon-container {{ if !link_icon }} colored {{ /if }}">
          {{ link_icon }}
            <img src="{{ url }}" alt="{{ alt }}">
          {{ /link_icon }}
        </div>
        <p>{{ link_headline }}</p>
      </a>
    {{ /links }}
  </div>
</section>
