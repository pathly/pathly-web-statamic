<!DOCTYPE html>
<html>
<head>
  {{ meta-data }}
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">
    <meta name="author" content="{{ author }}">
    <meta name="designer" content="{{ designer }}">
    <meta name="copyright" content="{{ copyright }}">
    <meta name="geo.position" content="{{ geo_position }}">

    <meta property="og:title" content="{{ title }}"/>
    <meta property="og:description" content="{{ description }}" />
    <meta property="og:locale" content="de_DE" />
    <meta property="og:url" content="https://pathly.app" />
    <meta property="og:image" content="" />
    <meta property="og:type" content="website" />
  {{ /meta-data }}

  <link rel="canonical" href="https://pathly.app" />

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#9aa9fb">
  <meta name="msapplication-TileColor" content="#9aa9fb">
  <meta name="theme-color" content="#ffffff">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{{ mix src='css/main.css' }}" />
  <link rel="stylesheet" href="{{ mix src='css/slick/slick.css' }}" />
  <script src="{{ mix src='js/jquery-1.11.1.min.js' }}"></script>
  <script src="{{ mix src='js/slick.min.js' }}"></script>
  <script src="{{ mix src='js/site.js' }}"></script>
</head>

{{ partial:header }}

<body>
  <main class="main-grid">
    {{ template_content }}
    {{ partial:prefooter }}
  </main>
</body>

{{ if current_template !== "errors.404" }}
  {{ partial:footer }}
{{ endif }}
</html>
