<!DOCTYPE html>
<html>
<head>
  {{ meta-data }}
    <title>{{ title }}</title>
    <meta name="description" content="{{ meta_description }}">
    <meta name="author" content="{{ meta_author }}">
    <meta name="designer" content="{{ meta_designer }}">
    <meta name="copyright" content="{{ meta_copyright }}">
    <meta name="geo.position" content="{{ meta_geoposition }}">
  {{ /meta-data }}

  {{ opengraph }}
    <meta property="og:title" content="{{ og_title }}"/>
    <meta property="og:description" content="{{ og_description }}" />
    <meta property="og:locale" content="de_DE" />
    <meta property="og:url" content="{{ current_url }}" />
    {{ og_image }}
      <meta property="og:image" content="{{ url }}" />
    {{ /og_image }}
    <meta property="og:type" content="website" />
  {{ opengraph }}

  <link rel="canonical" href="https://pathly.app" />

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#9aa9fb">
  <meta name="msapplication-TileColor" content="#9aa9fb">
  <meta name="theme-color" content="#ffffff">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{{ mix src='css/main.css' }}" />
  <link rel="stylesheet" href="{{ mix src='css/slick/slick.css' }}" />
  <script src="{{ mix src='js/jquery-1.11.1.min.js' }}"></script>
  <script src="{{ mix src='js/slick.min.js' }}"></script>
  <script src="{{ mix src='js/site.js' }}"></script>
  <script type="text/javascript" src="https://app.mailjet.com/statics/js/iframeResizer.min.js"></script>

  {{ if {oreo:analytics} }}
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-94KK41FZVL"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'G-94KK41FZVL', { 'anonymize_ip': true } );
    </script>
  {{ /if }}

</head>

{{ partial:header }}

<body>
  <main class="main-grid">
    {{ template_content }}
    {{ partial:prefooter }}
  </main>
</body>

{{ partial:footer }}
</html>
