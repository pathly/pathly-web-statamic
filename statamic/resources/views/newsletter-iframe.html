<style style="">

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  html,
  body {
    font-family: Helvetica, sans-serif;
    font-weight: 400;
    font-style: normal;
    font-size: 24px;
    color: #314355;
    hyphens: none;
    -webkit-hyphens: none;
    -moz-hyphens: none;
    -ms-hyphens: none;
    -o-hyphens: none;
  }

  @media (max-width: 1600px) {
    html,
    body {
      font-size: 22px;
    }
  }

  @media (max-width: 1200px) {
    html,
    body {
      font-size: 20px;
    }
  }

  .mj-embedded {
    padding-bottom: 3rem; /* otherwise button shadow is cut */
  }

  .mj-embedded-content {
    padding: 3.33rem; /* 80px */
    padding-top: 0;
    background-color: rgb(246, 249, 255); /* primary text light */
    border-radius: 0 0 0.67rem 0.67rem; /* 16px */
  }

  @media (max-width: 600px) {
    .mj-embedded-content {
      padding-left: 1rem; /* 24px */
      padding-right: 1rem; /* 24px */
    }
  }

  .mj-embedded-footer {
  }

  .w-preview-field-table {
    position: relative;
  }

  .w-preview-fields-content-row {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
  }

  .w-preview-fields-content-cell {
    flex-grow: 1;
    margin: 0 0.67rem; /* 16px */
    padding: 0 !important;
    width: 100%;
    max-width: 400px;
  }

  @media (max-width: 750px) {
    .w-preview-fields-content-row {
      flex-direction: column;
    }

    .w-preview-fields-content-cell:not(:last-child) {
      margin-bottom: 0.67rem; /* 16px */
    }
  }

  .w-preview-fields-content-cell input {
    font-size: 0.83rem; /* 20px */
    padding: 0.67rem 2rem; /* 16px 48px */
    border: 2px solid rgb(255, 105, 110); /* primary red */
    border-radius: calc(2 * 0.67rem + 0.83rem); /* 2 * padding + fontsize */
    width: 100%;
    background-color: #FBFDFF;
    outline: none;
    color: rgb(49, 67, 85);
  }

  .mj-embedded-footer .mj-form {
    max-width: 1000px;
    margin: 0 auto;
  }

  .mj-form-button {
    position: absolute;
    width: 100%;
    text-align: center;
    bottom: calc((3.33rem + ((2 * 0.67rem + 0.83rem) / 2)) * -1); /* (iframe padding + half of button height)  */
  }

  .mj-subscribe-button {
    font-family: Helvetica, sans-serif;
    font-weight: 700;
    font-size: 0.83rem; /* 20px */
    text-align: center;

    border-radius: calc(0.83rem + 2 * 0.67rem); /* font-size + 2 * padding */
    display: inline-block; /* otherwise padding not counted for offset */
    padding: 0.67rem 2rem; /* 16px 48px */

    background-color: rgb(255, 105, 110); /* primary red */
    box-shadow: 0 0.33rem 2rem rgba(255, 105, 110, 0.2); /* 8px 48px */
    -moz-box-shadow:  0 0.33rem 2rem rgba(255, 105, 110, 0.2); /* 8px 48px */
    -webkit-box-shadow:  0 0.33rem 2rem rgba(255, 105, 110, 0.2); /* 8px 48px */
    color: rgb(246, 249, 255);

    transition: all 0.5s ease;
  }

  .mj-subscribe-button:hover {
    transform: translateY(-0.5em);
  }

  p {
    margin: 0;
  }

</style>

<div class="mj-embedded" style="height: auto;">
  <div class="mj-embedded-content">
    <div class="mj-embedded-footer">
      <div class="mj-form">
        <div class="w-preview-field-table">
          <div class="w-preview-fields-content-row">
            <div class="w-preview-fields-content-cell">
              <input class="w-preview-fields-content-cell-field-8363" type="text" placeholder="Dein Vorname" name="w-field-field-181175-1128666-1732720-8363">
            </div>

            <div class="w-preview-fields-content-cell">
              <input class="w-preview-fields-content-cell-field-email" type="email" placeholder="Deine Mail-Adresse" name="w-field-field-181175-1128666-1732720-email" required="required">
            </div>
          </div>

          <div class="mj-form-button">
            <div class="mj-subscribe-button">
              <div class="mj-subscribe-button-content">
                <p>Jetzt anmelden!</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
