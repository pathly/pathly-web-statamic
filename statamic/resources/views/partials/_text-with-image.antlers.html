<section id="{{ id }}" class="section_text-w-image-{{ image_position }} section--top-spacing">
    {{ image }}
        <img src="{{ glide:url width="554" height="551" format="webp" }}" alt="{{ alt }}"/>
    {{ /image }}

    <div>
        {{ if headline_addition }}
            <h2 class="section-headline--addition">{{ headline_addition }}</h2>
        {{ /if }}

        <h2 class="section-headline">{{ headline }}</h2>

        <p>{{ textarea }}</p>

        {{ slot ?? '' }}
    </div>
</section>
