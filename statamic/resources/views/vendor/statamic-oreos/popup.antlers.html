<div class="oreos-popup shadow">
    <h2>{{ cookie-consent:popup_headline }}</h2>
    {{ cookie-consent:popup_copytext | markdown }}

    {{ oreos:form
      description="false"
      acceptall="true"
      cancel="false"
      reset="false"
    }}

    <div>
        {{ cookie-consent:popup_footer_links }}
            <a href="{{ link_url }}">{{ link_label }}</a>
        {{ /cookie-consent:popup_footer_links }}
    </div>
</div>
